<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 64" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">DiyaBlog</title>
  <desc id="logoDesc">Logo: colorful gradient mark followed by wordmark 'DiyaBlog'</desc>
  <defs>
    <linearGradient id="lg-1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <filter id="f-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <style>
      .word { font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; font-weight:800; font-size:36px; fill:#0b1220; }
    </style>
  </defs>

  <!-- mark -->
  <g transform="translate(6,6)" filter="url(#f-shadow)">
    <circle cx="26" cy="26" r="24" fill="url(#lg-1)"/>
    <!-- simple D monogram -->
    <path d="M18 18c0-1.1.9-2 2-2h6c4.4 0 8 3.6 8 8s-3.6 8-8 8h-6c-1.1 0-2-.9-2-2v-10z" fill="#fff" fill-opacity="0.95"/>
    <circle cx="26" cy="26" r="2" fill="#ffffff" opacity="0.85"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(80,44)">
    <text class="word" x="0" y="-6">DiyaBlog</text>
  </g>
</svg>